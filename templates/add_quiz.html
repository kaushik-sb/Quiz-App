{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Add New Quiz</h1>
    <form method="POST">
      <div class="form-group">
        <label for="date_of_quiz">Date of Quiz</label>
        <input type="datetime-local" class="form-control" id="date_of_quiz" name="date_of_quiz" required>
      </div>

      <div class="form-group">
        <label for="duration">Time Duration (in minutes)</label>
        <input type="number" class="form-control" id="duration" name="duration" required>
      </div>

      <button type="submit" class="btn btn-primary">Add Quiz</button>
    </form>

    <!-- Back to Chapter button -->
    <a href="{{ url_for('admin.view_chapter', id=chapter.id) }}" class="btn btn-secondary mt-3">Back to Chapter</a>
  </div>
{% endblock %}
