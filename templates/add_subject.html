{% extends 'base.html' %}

{% block content %}
  <h1>Add New Subject</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      <label for="name">Subject Name:</label>
      {{ form.name }}
    </div>
    <div>
      <label for="description">Description:</label>
      {{ form.description }}
    </div>
    <button type="submit">Add Subject</button>
  </form>
{% endblock %}
